<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Vol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-control {
            border: 2px solid #ced4da;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .form-text {
            font-style: italic;
            color: #6c757d;
        }

        .form-select {
            font-size: 1rem;
            border: 2px solid #ced4da;
            border-radius: 0.375rem;
        }

        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        button {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Ajouter un Vol</h1>
        
        <!-- Messages Flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Formulaire -->
        <form method="POST">
            <div class="mb-3">
                <label for="NUMVOL" class="form-label">Numéro de Vol</label>
                <input type="text" id="NUMVOL" name="NUMVOL" class="form-control" value="{{ data.NUMVOL if data else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="VILDEP" class="form-label">Ville de Départ</label>
                <input type="text" id="VILDEP" name="VILDEP" class="form-control" value="{{ data.VILDEP if data else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="VILARR" class="form-label">Ville d'Arrivée</label>
                <input type="text" id="VILARR" name="VILARR" class="form-control" value="{{ data.VILARR if data else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="HDEP" class="form-label">Heure de Départ</label>
                <input type="text" id="HDEP" name="HDEP" class="form-control" value="{{ data.HDEP if data else '' }}" required>
                <small class="form-text text-muted">Format attendu : HH:MM:SS (par exemple : 17:45:00).</small>
            </div>
            <div class="mb-3">
                <label for="DURVOL" class="form-label">Durée</label>
                <input type="text" id="DURVOL" name="DURVOL" class="form-control" value="{{ data.DURVOL if data else '' }}" required>
                <small class="form-text text-muted">Format attendu : HH:MM:SS (par exemple : 02:30:00).</small>
            </div>
            <div class="mb-3">
                <label for="STATUTVOL" class="form-label">Statut</label>
                <select id="STATUTVOL" name="STATUTVOL" class="form-select" required>
                    <option value="">Sélectionner le statut</option>
                    <option value="programmé">Programmé</option>
                    <option value="en attente">En attente</option>
                    <option value="annulé">Annulé</option>
                    <option value="retardé">Retardé</option>
                    <option value="détourné">Détourné</option>
                    <option value="autres">Autres</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="NUMAV" class="form-label">Numéro d'Avion</label>
                <input type="text" id="NUMAV" name="NUMAV" class="form-control" value="{{ data.NUMAV if data else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
